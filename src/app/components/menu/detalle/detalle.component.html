<div style="height: 100%" class="d-flex justify-content-around align-items-center row">
    <div class="d-flex justify-content-around align-items-center"
    style=" padding: 0px !important;margin-bottom: 25px;margin-left: 10px;margin-right: 10px;margin-top: 25px; width: 80%; border: black solid"
    *ngFor="let evento of eventosDetail; let i = index">
    <div style=" height: 100%;width: 40%;">   
        {{evento.definition}}
    </div>  
    <div  style=" height: 100%;width: 40%;" > 
        <div class="d-flex justify-content-around align-items-center" style="border: black solid; height: 100%;width: 100%; margin: 10px;"> 
            {{evento.win1}}
        </div> 
        <div class="d-flex justify-content-around align-items-center" style="border: black solid; height: 100%;width: 100%; margin: 10px;"> 
            {{evento.tie}}
        </div> 
        <div class="d-flex justify-content-around align-items-center" style="border: black solid; height: 100%;width: 100%; margin: 10px;"> 
            {{evento.win2}}
        </div> 
    </div> 

    </div>
</div>
