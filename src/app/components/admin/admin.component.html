<div style="height: 100%" class="d-flex justify-content-around align-items-center">
    <div style="border: black solid; height: 90%;width: 20%;  overflow-y: auto;overflow-x: auto;">   
    <div style="max-height: 70%; overflow-x: auto; overflow-y: auto;" class="" *ngFor="let categorie of categories; let i = index">
        <button style="background-color: transparent; border:0px; margin:5px " (click)="changePaso1(categorie)" >>{{categorie.description}}</button>
        <div *ngIf="categorie.id==paso1">
            <div class="" *ngFor="let categorie2 of categories2; let i = index">
            <button style="background-color: transparent; border:0px; margin:5px; margin-left: 20px; " (click)="changePaso2(categorie2)" >->{{categorie2.description}}</button>   
            <div *ngIf="categorie2.id==paso2">
                <div class="" *ngFor="let categorie3 of categories3; let i = index">
                <button style="background-color: transparent; border:0px; margin:5px; margin-left: 35px; " (click)="changePaso3(categorie3)"  >{{categorie3.description}}</button>   
                </div>
            </div>

            </div>
        </div>
    </div>
    <div class="d-flex justify-content-around align-items-center">
        <button>
            Nueva Categoria
        </button>
    </div>
    </div>   
    <div style="border: black solid; height: 90%;width: 75%;">
        <div class="d-flex justify-content-around align-items-center" style=" height: 5%;width: 100%;">
            {{title1}} > {{title2}} > {{title3}}
        </div>
        <div style=" height: 95%;width: 100%;">
            <router-outlet></router-outlet>   
        </div>
    </div>   
</div>
