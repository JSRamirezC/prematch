<div style="height: 100%" class="d-flex justify-content-around align-items-center row" style="overflow-y: auto;    height: 100%;">

    <div class="d-flex justify-content-around align-items-center"
        style=" overflow-y: auto; overflow-x: auto; padding: 0px !important;margin-bottom: 25px;margin-left: 10px;margin-right: 10px;margin-top: 25px; width: 80%; "
        *ngFor="let market of eventosDetail.markets; let i = index">
        <div style=" height: 100%;width: 40%; border: black solid">
            {{market.description}} - Status: {{market.status}}
        </div>
        <div style=" height: 100%;width: 40%;">
            <div class="d-flex justify-content-around align-items-center"
    
                *ngFor="let selection of market.selections; let i = index"
               >
                <div class="d-flex justify-content-around align-items-center"
                style="border: black solid; height: 100%;width: 100%; margin: 10px;"
                 *ngIf="selection.result=='WON'">
               <div>{{selection.description}}</div>   <div>{{selection.odds}}</div> 
                </div>
            </div>
        </div>
    </div>
</div>
